<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Hora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <h1 class="mb-4">Agendar Nueva Hora</h1>
        <div id="message" class="alert" style="display: none;"></div>

        <form id="appointmentForm">
            <div class="mb-3">
                <label for="serviceSelect" class="form-label">Servicio</label>
                <select class="form-select" id="serviceSelect" required>
                    <option value="">Seleccione un servicio</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="branchSelect" class="form-label">Sucursal</label>
                <select class="form-select" id="branchSelect" required>
                    <option value="">Seleccione una sucursal</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="appointmentDate" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="appointmentDate" required>
            </div>

            <div class="mb-3">
                <label for="timeSlotSelect" class="form-label">Hora Disponible</label>
                <select class="form-select" id="timeSlotSelect" required disabled>
                    <option value="">Seleccione una hora</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div class="mb-3">
                <label for="appointmentType" class="form-label">Tipo de Cita</label>
                <select class="form-select" id="appointmentType" required>
                    <option value="presencial">Presencial</option>
                    <option value="online">Online</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notas (opcional)</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Agendar Hora</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
