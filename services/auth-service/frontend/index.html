<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-t">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div id="auth-forms">
            <!-- Registration Form -->
            <div id="register-form-container">
                <h2>Registro</h2>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="register-nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="register-apellido" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-rut" class="form-label">RUT</label>
                        <input type="text" class="form-control" id="register-rut" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="register-telefono">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                <p class="mt-3">¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
            </div>

            <!-- Login Form -->
            <div id="login-form-container" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="mt-3">¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
            </div>
        </div>

        <!-- Profile View -->
        <div id="profile-view" style="display: none;">
            <h2>Perfil de Usuario</h2>
            <div id="user-details"></div>
            <button id="logout-button" class="btn btn-danger mt-3">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
