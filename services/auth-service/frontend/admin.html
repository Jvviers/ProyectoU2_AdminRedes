<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1>Panel de Administración</h1>
            <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
        </div>
        
        <h2>Usuarios Registrados</h2>
        <div id="user-list" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>RUT</th>
                        <th>Rol</th>
                        <th>Activo</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Las filas de usuarios se insertarán aquí -->
                </tbody>
            </table>
        </div>
        <div id="message" class="mt-3"></div>

        <h2 class="mt-5">Gestión de Backups</h2>
        <div class="mb-3">
            <button id="backup-db-btn" class="btn btn-primary me-2">Hacer Backup de Base de Datos</button>
            <button id="backup-configs-btn" class="btn btn-secondary">Hacer Backup de Configuraciones</button>
        </div>

        <h3>Backups Disponibles</h3>
        <div id="backup-list" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre del Archivo</th>
                        <th>Tamaño</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="backup-table-body">
                    <!-- Las filas de backups se insertarán aquí -->
                </tbody>
            </table>
        </div>
        <div id="backup-message" class="mt-3"></div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
