version: '3.8'

networks:
  database-network:
    driver: bridge
  backend-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

services:
  # PostgreSQL Master
  postgres-master:
    image: postgres:15-alpine
    container_name: postgres-master
    environment:
      POSTGRES_DB: municipalidad_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - database-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis para cach√©
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - backend-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Config Service
  config-service:
    build:
      context: ./services/config-service
      dockerfile: Dockerfile
    container_name: config-service
    environment:
      NODE_ENV: development
      DB_HOST: postgres-master
      DB_PORT: 5432
      DB_NAME: municipalidad_db
      DB_USER: admin
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      API_PORT: 3000
    networks:
      - backend-network
      - database-network
    ports:
      - "3002:3000"
    depends_on:
      postgres-master:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
