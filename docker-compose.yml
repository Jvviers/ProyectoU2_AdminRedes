  # ============================================
  # BACKUP SERVICE
  # ============================================
  backup-service:
    image: postgres:15-alpine
    container_name: backup-service
    volumes:
      - ./scripts:/scripts
      - backups:/backups
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro # Mount for config backup
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro # Mount for config backup
      - ./.env:/app/.env:ro # Mount .env for config backup
    environment:
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - database-network # To access postgres-master
    command: ["tail", "-f", "/dev/null"] # Keep container running
    depends_on:
      - postgres-master
    restart: on-failure

  # ============================================
  # API GATEWAY
  # ============================================
  
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    volumes:
      - ./services/api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - auth-service
      - config-service
      - appointment-service
      - queue-service
      - notification-service
      - statistics-service
      - ai-service
    restart: unless-stopped

