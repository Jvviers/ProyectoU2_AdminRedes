  config-frontend:
    image: nginx:alpine
    container_name: config-frontend
    volumes:
      - ./services/config-service/frontend:/usr/share/nginx/html:ro
    networks:
      - frontend-network

    restart: unless-stopped

  auth-frontend:
    image: nginx:alpine
    container_name: auth-frontend
    volumes:
      - ./services/auth-service/frontend:/usr/share/nginx/html:ro
    networks:
      - frontend-network

    restart: unless-stopped

  lobby-frontend:
    image: nginx:alpine
    container_name: lobby-frontend
    volumes:
      - ./services/lobby-frontend:/usr/share/nginx/html:ro
    networks:
      - frontend-network

    restart: unless-stopped

  # ============================================
  # MONITOREO
  # ============================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - backend-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3010:3000"
    networks:
      - backend-network
    depends_on:
      - prometheus
    restart: unless-stopped